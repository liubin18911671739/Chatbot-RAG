previews:
  generation: automatic

services:
  # 后端API服务
  - type: web
    runtime: python
    name: yiyun-chat-backend
    buildCommand: |
      cd backend
      pip install --no-cache-dir -r requirements.txt
    startCommand: |
      cd backend
      python app.py
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: RAG_SERVICE_URL
        value: "http://10.10.15.210:5000"
      - key: FLASK_ENV
        value: production
      - key: MAX_CHAT_HISTORY
        value: "10"
      - key: JSON_AS_ASCII
        value: "false"
      - key: JSON_SORT_KEYS
        value: "false"

  # 前端静态网站
  - type: web
    runtime: static
    name: yiyun-chat-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: VUE_APP_API_BASE_URL
        value: https://yiyun-chat-backend.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /static/*
        name: Cache-Control
        value: "public, max-age=31536000"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
