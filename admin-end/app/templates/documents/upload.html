<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档上传</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container mt-4">
        <h2>上传文档</h2>
        <form action="{{ url_for('documents.upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="document" class="form-label">选择文档</label>
                <input type="file" class="form-control" id="document" name="document" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">选择分类</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>请选择分类</option>
                    <option value="pdf">PDF</option>
                    <option value="docx">DOCX</option>
                    <option value="txt">TXT</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
