<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>海棠问答系统</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('admin.dashboard') }}">仪表盘</a></li>
                    <li><a href="{{ url_for('admin.crawler_config') }}">系统配置</a></li>
                    <li><a href="{{ url_for('admin.login') }}">登录</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2025 海棠问答系统</p>
        </footer>
    </div>
</body>
</html>
